<nav class="navbar">
  <ul class="navbar-list">
    <li
      *ngFor="let item of navitem"
      class="nav-item"
      [class.active]="item === activeitem"
      (click)="setActiveItem(item)"
    >
      {{ item }}
    </li>
  </ul>

  <button (click)="logout()" class="logout-btn">Logout</button>
</nav>
