<div class="signup-container">
  <h2>Sign Up</h2>

  <form (ngSubmit)="onSignup()" #signupForm="ngForm" enctype="multipart/form-data">
    <div>
      <label>Username:</label>
      <input type="text" [(ngModel)]="signupData.username" name="username" required />
    </div>

    <div>
      <label>Email:</label>
      <input type="email" [(ngModel)]="signupData.email" name="email" required />
    </div>

    <div>
      <label>Password:</label>
      <input type="password" [(ngModel)]="signupData.password" name="password" required />
    </div>

    <div>
      <label>Profile Image:</label>
      <input type="file" (change)="onFileSelected($event)" accept="image/*" required />
    </div>

    <div *ngIf="previewUrl">
      <p>Preview:</p>
      <img [src]="previewUrl" alt="Preview" width="100" />
    </div>

    <button type="submit" [disabled]="!signupForm.valid || !selectedFile">Sign Up</button>
  </form>

  <p class="login-link">
    Already have an account?
    <button (click)="navigateToLogin()">Login</button>
  </p>
</div>
